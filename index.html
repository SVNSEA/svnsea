<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Fakhri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .blog-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        article {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        article img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            background: #2c3e50;
            color: white;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <header>
        <h1>SVNSEA</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="navigateTo('index.html')">Home</a></li>
                <li><a href="#" onclick="navigateTo('about.html')">Tentang</a></li>
                <li><a href="#" onclick="navigateTo('contact.html')">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="blog-list">
            <article>
                <img src="svnsea.jpg" alt="Thumbnail Artikel 1">
                <h2><a href="artikel1.html">WELCOME TO SVNSEA</a></h2>
                
            <article>
                <img src="FOLDER.jpeg" alt="Thumbnail Artikel 2">
                <h2><a href="artikel2.html">FILE STORAGE</a></h2>
                <p>Berisi file file penting</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SVNSEA</p>
    </footer>
</body>
</html>
